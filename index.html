<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Vest Tag</title>

<link rel="stylesheet" href="style.css"></head>
<body>
    <main>
<section class="corner-images">
<img class="top-left" src="./Image4.jpg" alt="top left image">
<img class="top-right" src="./Image3.jpg" alt="top right image">
<img class="bottom-left" src="./Image2.jpg" alt="bottom left image">
<img class="bottom-right" src="./Image1.jpg" alt="bottom right image">   

</section>
<section class="logo">
<img src="logo.png" alt="logo">
</section>
<section class="form">
    <form>
        <div class="heading">
            <h1>Create a Secure Account</h1>  
            <p>welcome to the future of savings and investments</p>
        </div>
     
 <div class="form-group">
     <label for="fullname">Full Name</label>
     <input type="fullname"name="fullname" placeholder="Full name">
 </div>
 <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email"name="email" placeholder="Email Address">
</div>
<div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="phonenumber"name="phonenumber" placeholder="Phone Number">
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password"name="password" placeholder="********">
</div>
<div class="form-group">
    <label for="referrer">Referrer Phone or Promo code</label>
    <input type="referrer"name="referrer" placeholder="Referrer Phone or Promo code">
</div>
<div class="form-group">
    <label for="hear_about_us">How Did You Hear About Us? (Optional)</label>
   <select name="hear_about_us" id="" value="0">
    <option value="click_to_select">Click to Select</option>
    <option value="twitter">Twitter</option>
    <option value="facebook">Facebook</option>
    <option value="instagram">Instagram</option>
    <option value="google_play">Google Play</option>   
   </select>
</div> 
<section class="submit">
  <button>Create Account</button>
  
</section>
</form>
<p><a href="#">Already have an account? Log In</a></p>
</section>
    </main>
</body>
</html>
